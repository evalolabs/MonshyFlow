version: 2
updates:
  # Enable version updates for npm/pnpm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"  # Changed from weekly to monthly
    open-pull-requests-limit: 5  # Reduced from 10 to 5
    labels:
      - "dependencies"
      - "automated"
    # Only security updates for now
    # Uncomment to enable all updates:
    # ignore:
    #   - dependency-name: "*"
    #     update-types: ["version-update:semver-major", "version-update:semver-minor"]

  # Frontend dependencies - less frequent
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "monthly"  # Changed from weekly to monthly
    open-pull-requests-limit: 3  # Reduced from 5 to 3
    labels:
      - "dependencies"
      - "frontend"
      - "automated"

  # Docker dependencies - only security
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "docker"
      - "automated"
    # Only security updates
    open-pull-requests-limit: 2
