name: Build and Deploy

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:  # Manuell ausl√∂sbar

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from tag or use commit SHA
        id: version
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/master" ]] || [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            VERSION="latest"
          else
            VERSION="${GITHUB_SHA::8}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/monshyflow-frontend:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/monshyflow-frontend:latest
          build-args: |
            VITE_API_URL=/api
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/monshyflow-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/monshyflow-frontend:buildcache,mode=max

      - name: Build and push API Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/api-service/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/monshyflow-api-service:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/monshyflow-api-service:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/monshyflow-api-service:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/monshyflow-api-service:buildcache,mode=max

      - name: Build and push Auth Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/auth-service/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/monshyflow-auth-service:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/monshyflow-auth-service:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/monshyflow-auth-service:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/monshyflow-auth-service:buildcache,mode=max

      - name: Build and push Secrets Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/secrets-service/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/monshyflow-secrets-service:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/monshyflow-secrets-service:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/monshyflow-secrets-service:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/monshyflow-secrets-service:buildcache,mode=max

      - name: Build and push Execution Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/execution-service/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/monshyflow-execution-service:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/monshyflow-execution-service:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/monshyflow-execution-service:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/monshyflow-execution-service:buildcache,mode=max

      - name: Build and push Scheduler Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/scheduler-service/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/monshyflow-scheduler-service:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/monshyflow-scheduler-service:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/monshyflow-scheduler-service:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/monshyflow-scheduler-service:buildcache,mode=max

      - name: Summary
        run: |
          echo "## üéâ Build erfolgreich!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Images:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.DOCKER_USERNAME }}/monshyflow-frontend:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.DOCKER_USERNAME }}/monshyflow-api-service:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.DOCKER_USERNAME }}/monshyflow-auth-service:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.DOCKER_USERNAME }}/monshyflow-secrets-service:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.DOCKER_USERNAME }}/monshyflow-execution-service:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.DOCKER_USERNAME }}/monshyflow-scheduler-service:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY

